<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Admin - Upload</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin panel */
body {
    background: #0f172a; /* Dark blue-black background */
    color: #e2e8f0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    margin: 0;
}

.admin-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
}

.admin-card {
    background: #1e293b;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    border: 1px solid #334155;
}

h3 {
    text-align: center;
    color: #38bdf8; /* Cyan color */
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 13px;
    color: #94a3b8;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #0f172a;
    border: 1px solid #334155;
    color: white;
    box-sizing: border-box;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #38bdf8;
    outline: none;
    box-shadow: 0 0 8px rgba(56, 189, 248, 0.2);
}

.upload-btn {
    width: 100%;
    background: linear-gradient(135deg, #38bdf8, #1d4ed8);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.upload-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(29, 78, 216, 0.4);
}

/* Login Box အလှဆင်ခြင်း */
.login-overlay {
    background: #0f172a;
    padding: 20px;
    border-radius: 15px;
    border: 1px solid #334155;
    text-align: center;
    }
    </style>
</head>
<body>

    <div id="loginBox" class="login-overlay">
        <div style="text-align: center;">
            <h3>Admin Password ရိုက်ပါ</h3>
            <input type="password" id="passInput" placeholder="Password...">
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <nav class="navbar"><h2>Upload New Game</h2></nav>

    <div class="admin-form">
        <input type="text" id="gName" placeholder="ဂိမ်းနာမည် (ဥပမာ- GTA V)">
        <input type="text" id="gImg" placeholder="ဂိမ်းပုံ Link (URL)">
        <input type="text" id="gLink" placeholder="ဒေါင်းလုဒ် Link">
        
        <label>အမျိုးအစားရွေးရန်:</label>
        <select id="gCategory">
            <option value="Action">Action</option>
            <option value="Racing">Racing</option>
            <option value="Horror">Horror</option>
            <option value="Adventure">Adventure</option>
        </select>

        <button onclick="uploadGame()">Upload</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        // 
const randomPW = Math.floor(1000 + Math.random() * 9000).toString();

// 
console.log("Admin Random Password is: " + randomPW);

// Emergency Password
const emergencyPW = "9999"; 

function checkLogin() {
    const pass = document.getElementById('passInput').value;

    
    if(pass === randomPW || pass === emergencyPW) {
        alert("Login Success!");
        document.getElementById('loginBox').style.display = "none";
    } else {
        alert("incorrect password!");
    }
        }
        
    </script>
</body>
</html>
